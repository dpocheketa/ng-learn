<div class='container' ng-init="init()">
  <a href="#/games">back</a>
  <ul ng-if="errors.length > 0">
    <li ng-repeat="error in errors">{{error.result}}{{error.code}}{{error.details}}</li>
  </ul>
  <table>
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Value
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='(key, value) in game'>
        <td>{{key}}</td>
        <td>{{value}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div ng-include="'views/footer.html'">
</div>
